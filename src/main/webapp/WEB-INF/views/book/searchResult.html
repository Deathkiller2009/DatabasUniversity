<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<div th:if="${!books.isEmpty()}" th:each="bookEach: ${books}">
    <p th:text="${bookEach.getTitle()} + ', ' + ${bookEach.getAuthor()} + ', ' + ${bookEach.getYear()} + ', ' +${bookEach.publisher}"></p>
    <p th:text="${bookEach.getAnnotation()}"></p>
</div>
<div th:if="${books.isEmpty()}">
    <p>Упс, ничего не найдено!</p>
</div>
</body>
</html>
